<!DOCTYPE html>
<html>
<head>
    <title>Adwenture Works - Logout</title>
	<meta charset="utf-8" />
    <script  language="javascript" type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward(1);
        }
    </script>
</head>
<body onload="noBack();" oncontextmenu="return false;">

    <div style="width:100%">
        <h1>You have been sucessfully logged out....</h1>
        <br />
        <h2>Please close the browser.</h2>
    </div>

</body>
</html>
